<div class="bank">
    <img src="../../assets/image/pngtree-vector-bank-icon-png-image_515245.jpg" alt="bank" height="50px" width="50px" style="border-radius: 50%;">
    <h1>My Bank</h1>
    <h6>{{aim}}</h6>
    <form action="#">
    <input [(ngModel)]="acno" type="text" name="account number" [placeholder]="  account" id="login_acno">
    <input [(ngModel)]="pswd" type="password" name="password" placeholder="  Password" id="login_pswd">
    <div class="recover">
        <a href="#">Forgot Password?</a>
    </div>
    </form>
    <button (click)="login()">Login</button>
    
    <div class="member"><a routerLink="register">Sign Up</a></div>
</div>
